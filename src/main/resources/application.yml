
server:
  port: 7070

security:
  enable:
    csrf: true
  basic:
    enabled: false

management:
  security:
    enabled: false


spring:
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: validate

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/moommoo
    username: root
    password: password

  logging:
    level:
      org.hibernate:
        SQL: DEBUG # to logger
        type.descriptor.sql.BasicBinder: DEBUG
      org.springframework.jdbc.core:
        JdbcTemplate: DEBUG
        StatementCreatorUtils: DEBUG
